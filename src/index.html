<html lang="en">
<head>
  <meta charset="UTF-8">

          <li class="nav-item dropdown mr-sm-2 dark-mode">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Settings

              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

              </div>
      </nav>

                    <span aria-hidden="true">Ã—</span>

                  <h5 class="modal-text"> Improve readability with increased color contrast.</h5>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <button class="btn1 btn-secondary active" id="light-btn"> Light Mode (Standard)</button>
                        <button class="btn2 btn-secondary active" id="dark-btn"> Dark Mode (High Contrast)</button>
                  </div>
                  <h5 class="modal-text"> Improve readability with larger text.</h5>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <button class="btn1 btn-secondary active">
                         Standard Text
                      </button>
                      <button class="btn btn-secondary">
                         Large Font
                      </button>
                  </div>
                </div>
                <div class="modal-footer dark-footer">

                </div>

            </div>
          </div>
