<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <title>starkTALK</title>
    </head>
    <body class="dark-mode">
      <!-- navbar -->
      <nav class="navbar navbar-light bg-light sticky-top dark-nav large-text">
        <a class="navbar-brand"><img class="logo" src="../assets/starklogo.png"></a>
        <li class="nav-item dropdown mr-sm-2 dark-mode">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
          <div class="dropdown-menu dark-menu shadow-sm" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#" id="settings" data-toggle="modal" data-target="#basicModal">Accessibility</a>
          </div>
        </li>
      </nav>
      <!-- /navbar -->

      <!-- app content -->
      <div id="app">
        <div id="messages"></div>
        <form id="message-form" class="d-flex flex-column ali">
          <input id="new-message" type="text" autocomplete="off" placeholder="Message" title="type !help for Starkbot">
          <label for="new-message" class="text-right">!help for Starkbot</label>
        </form>
      </div>
      <!-- /app content -->

      <!-- settings modal -->
      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header dark-m-header">
              <h4 class="modal-title" id="myModalLabel">Accessibility</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
            </div>
            <div class="modal-body dark-m-body">
              <h5 class="modal-text"> Improve readability with increased color contrast.</h5>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button class="btn1 btn-secondary active" id="light-btn"> Light Mode (Standard)</button>
                    <button class="btn2 btn-secondary active" id="dark-btn"> Dark Mode (High Contrast)</button>
              </div>
              <h5 class="modal-text"> Improve readability with larger text.</h5>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <button class="btn1 btn-secondary active">
                    Standard Text
                  </button>
                  <button class="btn2 btn-secondary">
                    Large Font
                  </button>
              </div>
            </div>
            <div class="modal-footer dark-footer">
              <button type="button" class="btn1 btn-dark" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- settings modal -->
    

    </body>
  </html>
