<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf">
  <title>starkTALK</title>
</head>
<body class="dark-mode large-text">
    <nav class="navbar navbar-light bg-light sticky-top dark-mode-nav large-text">
        <a class="navbar-brand"><img class="logo" src="../assets/starklogo.png"></a>
          <li class="nav-item dropdown mr-sm-2">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Settings
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#" id="settings" data-toggle="modal" data-target="#basicModal">Accessibility</a>
              </div>
      </nav>
      <div id="app" class="dark-mode large-text">
          <div id="messages"></div>
        </div>
        <!-- Modal Below -->
        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content dark-mode large-text">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">Accessibility</h4>
                  <button type="button" class="close dark-mode large-text" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">
                  <h5> Improve readability with increased color contrast.</h5>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Light Mode (Standard)
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Dark Mode (High Contrast)
                      </label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal Ends -->
 

</body>
</html>
